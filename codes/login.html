<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log in</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button> 
                </div>
                <div class="social-icons">
                    <img src="/social media icons/iconfinder_5282541_fb_social media_facebook_facebook logo_social network_icon_512px.png">
                    <img src="/social media icons/iconfinder_5282548_play_player_video_youtube_youtuble logo_icon_512px.png">
                    <img src="/social media icons/iconfinder_5282551_tweet_twitter_twitter logo_icon_512px.png">
                </div>
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="Username" required>
                    <input type="password" class="input-field" placeholder="Password" required>
                    <input type="checkbox" class="check-box"><span>Remember password</span>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="Username" required>
                    <input type="email" class="input-field" placeholder="Email" required>
                    <input type="password" class="input-field" placeholder="Password" required>
                    <input type="checkbox" class="check-box"><span>Sana is gae</span>
                    <button type="submit" class="submit-btn">Be a ONCE!</button>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
